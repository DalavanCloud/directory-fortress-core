#Use this property file to specify environment specific settings.

# Enable this property if computer does not have external connection to Internet:
#local.mode=true

# Set if windows install:
#slapd.exe.drive=C
#slapd.exe.dir=Fortress
#fortress.home.drive=C

# Set if need sudo on Debian, otherwise leave blank
#sudo.pw=

# If encryption of LDAP passwords is required, this value must be set:.
crypto.prop=abcd12345

# LDAP Connection parameters:
ldap.host=localhost
ldap.port=389
# example suffix, dc=example,dc=com:
#suffix.name=example
suffix.name=jts
suffix.dc=com

# Admin Pool:
root.dn=cn=Manager,${suffix}
# This OpenLDAP admin root password is bound for slapd.conf and was encrypted using 'slappasswd' command:
root.pw={SSHA}pSOV2TpCxj2NMACijkcMko4fGrFopctU
# This OpenLDAP admin root pass is bound for fortress.properties and was encrypted using 'encrypt' target in build.xml:
cfg.root.pw=W7T0G9hylKZQ4K+DF8gfgA==
admin.min.conn=1
admin.max.conn=10

# Audit Pool:
log.root.dn=cn=Manager,${log.suffix}
# This OpenLDAP slapd logger password is bound for slapd.conf and was encrypted using 'slappasswd' command:
log.root.pw={SSHA}pSOV2TpCxj2NMACijkcMko4fGrFopctU
# This OpenLDAP slapd logger password will be stored using fortress' remote configuration utility and was encrypted using 'encrypt' target in build.xml:
cfg.log.root.pw=W7T0G9hylKZQ4K+DF8gfgA==
log.min.conn=1
log.max.conn=3

# More Audit Config:
log.suffix=cn=log
log.ops=logops bind writes compare
#log.ops=###AuditDisabled

# OpenLDAP MDB Backend config:
db.type=mdb
dflt.rdrs=maxreaders 4
dflt.size=maxsize 1000000000
log.rdrs=maxreaders 4
log.size=maxsize 1000000000
dflt.bdb.cache.size=
dflt.bdb.cache.idle.size=
log.bdb.cache.size=

# OpenLDAP BDB Backend config:
#db.type=bdb
#dflt.bdb.cache.size=cachesize 10000
#dflt.bdb.cache.idle.size=idlcachesize 2500
#log.bdb.cache.size=cachesize 100000
#dflt.rdrs=
#dflt.size=
#log.rdrs=
#log.size=

# User Pool:
user.min.conn=1
user.max.conn=10

#base.load.script=FortressDemoUsers.xml

# Do not change this unless you know what you are doing:
suffix=dc=${suffix.name},dc=${suffix.dc}


## If using Debian/Ubuntu OpenLDAP, uncomment this section:
#db.dir=/var/lib/ldap
#db.hist.dir=${db.dir}/hist
#db.bak.dir=/var/lib/ldap-backup/db
#db.bak.hist.dir=/var/lib/ldap-backup/hist
