<html>
   <head>
      <title>Package Documentation for org.openldap.fortress.ldap.group</title>
   </head>
   <body>
      <p>
         This package contains APIs to perform create and teardown the ldap group node.
      </p>
      <p>
          The <b>org.openldap.fortress.ldap.group</b> package provides apis to add and remove group node, <b>dcObject</b>.
          The group node is common throughout ldap operartions and is commonly used to define sets of users or other data types.
      </p>
   </body>
